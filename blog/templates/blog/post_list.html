{% extends 'blog/base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
                <span>{{post.published_date}}</span>
                <span>{{post.author}}</span>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
