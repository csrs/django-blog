{% extends 'blog/base.html' %}

{% block content %}


    <div class="posts">
        {% for post in posts %}
            <div class="topic">
                <h2><a class="link-heading" href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
                <span class="date">{{post.published_date.month}}/{{post.published_date.day}}/{{post.published_date.year}}</span>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
